<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Title</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="container">
        <div class="calculator">
            <input type="text" class="firstNumber" placeholder="Первое число">
            <div class="buttons">
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="mult">*</button>
            </div>
            <input type="text" class="secondNumber" placeholder="Второе число">
            
            <h2 class="result">0</h2>
        </div>
    </div> 
</body> 
<script src="app.js"></script> 
</html>
